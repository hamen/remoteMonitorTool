<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
  <head>
    <script src="js/ajaxsbmt.js" type="text/javascript"></script>
    <script language="javascript" src="js/dinamic.js" type=text/javascript></script>
    <script language="javascript" src="js/main.js" type=text/javascript></script>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Monitor Tool</title>

    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
    <script>
      var reload;
      function dinam(cgi, label){
      reload=setInterval(cgiRequest, 1500,cgi, label);
      }
      function stop(){
      clearInterval(reload);
      }
    </script>
  </head>
  <body>
    <div id="header">
      <div id="logo">
	<p><a href="#" title="" >Monitor <span style="color:#37AF58;">Tool</span></a><br />
	  <span class="small">Control everything</span></p>
      </div>
    </div>
    <div id="page">
      <div id="content">
	<div class="post">
	  <h2>Get real time informations</h2>
	  <p>
	    <table border="0">
	      <tr>
		<td>
		  <input type="button" name="memory"
			 value="netstat"
			 OnClick="javascript:stop(); dinam('cgi-bin/netstat.cgi', 'textarea');"/>
		</td>
		<td>
		  <input type="button"
			 name="memory" value="dmesg"
			 OnClick="javascript:stop(); dinam('cgi-bin/dmesg.cgi', 'textarea');"/>
		</td>
		<td>
		  <input type="button"
			 name="memory" value="diskUsage"
			 OnClick="javascript:stop(); cgiRequest('cgi-bin/diskUsage.cgi', 'textarea')"/>
		</td>
		<td>
		  <input type="button"
			 name="memory" value="free"
			 OnClick="javascript:stop(); dinam('cgi-bin/ram.cgi', 'textarea')" />
		</td>
	      </tr>
	      <tr>
		<td>
		  <input type="button"
			 name="memory" value="reset"
			 OnClick="location.reload(true);"/>
		</td>
	      </tr>
	    </table>
	  </p>
	  <p>
	    <pre>
	      SysInfo:
	    </pre>
	    <span id="system"></span>
	    <span id="ram"></span>
	    <pre>
	      <span id="test"></span>
	    </pre>
	    <script>
	      //setInterval(cgiRequest, 1000, 'cgi-bin/sysinfo.cgi', 'system');
	    </script>
	    <h3>Output:</h3>
	    <form action="" method="" name="form">
	      <textarea id="textarea"
			name="textarea" rows="20"
			cols="100" style="color: white; font-size: 87%" readonly>
	      </textarea>
	    </form>
	  </p>
	</div>
      </div>
      <div id="sidebar">
	<ul>
	  <li><a href="#">Home</a></li>
	  <li><a href="#">About</a></li>
	  <li><a href="#">Services</a></li>
	  <li><a href="#">Testimonials</a></li>
	  <li><a href="#">Contact</a></li>
	</ul>
      </div>
      <div class="clear"></div>
    </div>
    <div id="footer">
      <p><a href="http://sannioglug.org/">SannioGLUG</a></p>
    </div>
  </body>
</html>
